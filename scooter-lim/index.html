<!DOCTYPE html>
<html lang="ita">
<head>
    <!-- META TAG GENERALI -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- TITOLO  -->
    <title>Assegnazione Esercizio Boolean - Scooter Lim</title>


    <!-- LINK PER FILE INTERNI DEL PROGETTO -->
    <link rel="stylesheet" href="style.css">


    <!-- ALTRI META TAG -->
    <meta name="author" content="Aniello Piscopo">
    <meta name="description" content="Esercizio svolto per la Coding Challenge di Boolean">
    <meta name="keywords" content="Boolean,Coding Challenge,HTML,CSS,programmazione,esercizio svolto">
</head>

<body>
    <!-- CONTENITORE DEL CONTENUTO HTML -->
    <div id="content-container">

        <!-- HEADER ---------------------------------------->
        <header>
            
            <!-- Logo -->
            <div id="logo-container">
                <img src="img/logo.png" alt="logo" title="logo">
            </div>

            <!-- Titolo -->
            <h1 class="title">Talking Booleaners from A to B</h1> 
        </header>

        <!-- NAVBAR ---------------------------------------->
        <nav>
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi le luci</button>
        </nav>

        <!-- CONTENUTO PRINCIPALE ---------------------------------------->
        <main>

            <!-- Elemento del contenuto principale -->
            <div class="element">
                <div class="scooter">
                    <input type="checkbox">
                    <h2 class="title">Monopattino Gino22</h2>
                </div>

                <!-- Indirizzo -->
                <span>&#8614; Via Guadalametri - a 220 metri da te</span>

                <div>Stato carica:</div>

                <!-- Barra che indica lo stato della carica -->
                <div class="charge medium"></div>
            </div>

            <!-- Elemento del contenuto principale -->
            <div class="element">
                <div class="scooter">
                    <input type="checkbox">
                    <h2 class="title">Monopattino Mike24</h2>
                </div>

                <!-- Indirizzo -->
                <span>&#8614; Via Ricciardoni - a 420 metri da te</span>

                <div>Stato carica:</div>

                <!-- Barra che indica lo stato della carica -->
                <div class="charge high"></div>
            </div>

            <!-- Elemento del contenuto principale -->
            <div class="element">
                <div class="scooter">
                    <input type="checkbox">
                    <h2 class="title">Monopattino Fede154</h2>
                </div>

                <!-- Indirizzo -->
                <span>&#8614; Via Mentarini - a 490 metri da te</span>

                <div>Stato carica:</div>

                <!-- Barra che indica lo stato della carica -->
                <div class="charge low"></div>
            </div>
        </main>
    </div>
</body>
</html>
